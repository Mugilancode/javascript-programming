<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login & OTP Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="verfi.css">
</head>
<body>
  <main class="page" aria-label="Authentication examples">
    <!-- LOGIN CARD -->
     <section class="login-card">
        <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16" >
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/></svg>
        </div>
        <div class="card-header">
            <h1>LOGIN</h1>
            <p>Enter your mobile numberto receive OTP</p>
        </div>
        <div class="card-body">
          <label>Mobile number</label>
          <div class="inputarea">
          <input class="ph" type="number" id="phonenumber">
          </div>
          <div class="btn">
            <button class="btn-primary" id="sendotp">Request call</button>
            <button class="btn-secondary" id="requestcall">Send OTP</button>
          </div>
        </div>
        <div class="card-footer">
            Don't have an account? <a href="#">REGISTER NOW</a>
        </div>

     </section>
     <!-- otp CARD -->
     <section class="otp-card">
        <div class="card-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/></svg>
        </div>
        <div class="card-header">
            <h1>ENTER OTP</h1>
            <p>We have sent a code to your mobile</p>
        </div>
        <div class="card-body">
          <label>One-time password</label>
          <div class="otp">
            <input class="otp__input" maxlength="1" inputmode="numeric">
            <input class="otp__input" maxlength="1" inputmode="numeric">
            <input class="otp__input" maxlength="1" inputmode="numeric">
            <input class="otp__input" maxlength="1" inputmode="numeric">
            <input class="otp__input" maxlength="1" inputmode="numeric">
            <input class="otp__input" maxlength="1" inputmode="numeric">
          </div>
          <div class="btn">
            <button class="btn-primary" id="loginotp">Login</button>
            <button class="btn-secondary" id="resendotp">Resend OTP</button>
          </div>
        </div>
        <div class="card-footer">
            Don't have an account? <a href="#">REGISTER NOW</a>
        </div>
     </section>
  </main>
</body>
</html>
